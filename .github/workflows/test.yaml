name: 🧪 Test Coverage
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout Repo
        uses: actions/checkout@v4

      - name: 🔧 Setup UV
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true
          version: "0.7.21"

      - name: 📦 Install Dependencies
        run: make install

      - name: 🧪 Run Tests
        run: make test
